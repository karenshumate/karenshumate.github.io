<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="contact.css">
    </head>
    <body>
        <div class="container">
                               
            <img src="img/front-end-dev.jpg"/>

        <form action='#' method='post'>
            <div class="overlay">
            <p>
                <label>Name: </label>
                <input type='text' id='name' name='name'>
            </p>

            <p>
            <label for="email">Email:</label>
     	    <input type="E-mail" id="email" E-mail="kshumate@bellsouth.net">
            </p>

            <p>
                <label>Message: </label>
                <textarea name='message' id='message' cols='30' rows='10'></textarea>
            </p>
            <input type='submit' id='submit' name='submit' email='submit' value='Send Message'>
        </div>
        </form>
        </div>
            
        
        <script type="text/javascript" src="js/app.js"></script>

         
    </body>
</html>
